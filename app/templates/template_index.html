<!doctype html>
{# In this file all variables inside {{}} will be replaced by Jinja2 template engine with actual data #}
<html>
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title> {# title sidotaan routers.py:ssä #}
    </head>
    <body>
        <h1>Wellcome {{name}}</h1> {# name sidotaan routers.py:ssä #}
        <form action="/user" method="get">
            <input type="text" name="name" id="name"/><br/>
            <input type="submit" value="Send"/>
        </form>
    </body>
</html>
